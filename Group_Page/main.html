    <title>W3.CSS Template</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script
      src="https://kit.fontawesome.com/ba58d4071f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/ljh.css" />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-size: 16px;
      }
      #titleName {
        color: white;
        font-size: large;
      }
      .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer;
      }
      .w3-half img:hover {
        opacity: 1;
      }
      .infoContainer {
        padding: 5% 10% 5% 10%;
      }
      .infoTitle {
        margin: 0px 0px 50px 0px;
      }
      .card-body {
        padding: 20px;
        text-align: center;
      }
      .card-title {
        color: #ffaaaa;
        font-weight: 600;
      }
      .card {
        padding: 48px;
        border-radius: 8px;
        border: none;
      }
      .card > img {
        width: 50%;
        height: 50%;
        margin: auto;
        margin-bottom: 24px;
      }
      .w3-red,
      .w3-hover-red:hover {
        color: #fff !important;
        background-color: #ffaaaa !important;
      }
      .iconContainer {
        display: flex;
        width: 100%;
        height: 24px;
        justify-content: center;
      }
      .customIcon {
        height: 16px;
        margin: 0px 4px 0px 4px;
      }
      svg {
        height: 100%;
      }
    </style>
  </head>

    </nav>
