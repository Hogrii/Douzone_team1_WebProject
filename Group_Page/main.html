<!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/ljh.css" />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-size: 16px;
      }
      #titleName {
        color: white;
        font-size: large;
      }
      .w3-half img {
        margin-bottom: -6px;
        margin-top: 16px;
        opacity: 0.8;
        cursor: pointer;
      }
      .w3-half img:hover {
        opacity: 1;
      }
      .infoContainer {
        padding: 5% 10% 5% 10%;
      }
      .infoTitle {
        margin: 0px 0px 50px 0px;
      }
      .card-body {
        padding: 20px;
        text-align: center;
      }
      .card-title {
        color: red;
        font-weight: 600;
      }
      .card {
        padding: 48px;
        border-radius: 8px;
        border: none;
      }
      .card > img {
        width: 50%;
        height: 50%;
        margin: auto;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
      style="z-index: 3; width: 250px; font-weight: bold"
      id="mySidebar"
    >
      <br />
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-button w3-hide-large w3-display-topleft"
        style="width: 100%; font-size: 22px"
        >Close Menu</a
      >
      <div class="w3-container">
        <h3 class="w3-padding-64">
          <b>1조<br />손송박이</b>
        </h3>
      </div>
      <div class="w3-bar-block">
        <a
          href="index.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >홈</a
        >
        <a
          href="main.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >메인</a
        >
        <a
          href="sma.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >손민아</a
        >
        <a
          href="shs.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >송하석</a
        >
        <a
          href="psh.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >박성환</a
        >
        <a
          href="ljh.html"
          onclick="w3_close()"
          class="w3-bar-item w3-button w3-hover-white"
          >이진호</a
        >
      </div>
    </nav>

    <!-- Top menu on small screens -->
    <header
      class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding"
    >
      <a
        href="javascript:void(0)"
        class="w3-button w3-red w3-margin-right"
        onclick="w3_open()"
        >☰</a
      >
      <span id="titleName"><b>손송박이</b></span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left: 340px; margin-right: 40px">
      <!-- Header -->
      <div class="w3-container" style="margin-top: 80px" id="showcase">
        <h1 class="w3-xxxlarge w3-text-red"><b>메인</b></h1>
        <hr style="width: 50px; border: 5px solid red" class="w3-round" />
      </div>
      <!-- Goal start -->
      <div class="infoContainer">
        <div class="infoTitle">
          <h4 id="about">더존 5기 1조</h4>
          <h2 id="introduce">손송박이 멤버's</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card">
              <img src="img/minaci/minaci.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">손민아</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/shs/shs.gif" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">송하석</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/psh/psh.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">박성환</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="img/ljh/ljh.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">이진호</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Script to open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
    </script>
  </body>
</html>
