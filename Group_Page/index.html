<!DOCTYPE html>
<html lang="en">
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }
    .container {
      width: 100vw;
      height: 100vh;
      text-align: center;
      background-color: #fff6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .first_line {
      width: 80%;
      height: 50%;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-around;
      padding: 16px;
    }

    .first_line .sub_container1 {
      width: 55%;
      height: 100%;
      overflow: hidden;
    }

    .img1 {
      width: 100%;
    }

    .first_line .sub_container2 {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 40%;
      height: 100%;
    }

    .arrow {
      background-color: #ffaaaa;
      margin-bottom: 16px;
      height: 80px;
      position: relative;
      display: flex;
      align-items: center;
    }

    .arrow:hover {
      cursor: pointer;
    }

    .second_line {
      width: 80%;
      height: 50%;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-around;
      padding: 16px;
    }

    .second_line .sub_container1 {
      display: flex;
      flex-direction: column;
      width: 40%;
      height: 100%;
      justify-content: space-between;
    }

    .text-box {
      font-size: 56px;
      font-weight: bolder;
      color: #ffc5c5;
      height: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .second_line .sub_container2 {
      width: 55%;
      height: 100%;
      overflow: hidden;
    }

    .img-wrapper {
      height: 70%;
      overflow: hidden;
    }

    .img3 {
      width: 100%;
    }

    .arro-icon {
      position: absolute;
      right: 24px;
    }

    .img4 {
      width: 100%;
    }

    @media (max-width: 1000px) {
      .container {
        height: auto;
      }

      .first_line {
        height: auto;
        flex-direction: column;
        align-items: center;
      }

      .first_line .sub_container1 {
        width: 80%;
      }

      .first_line .sub_container2 {
        flex-direction: column;
        justify-content: space-between;
        width: 80%;
        margin-bottom: 16px;
      }

      .second_line {
        height: auto;
        flex-direction: column;
        align-items: center;
      }

      .second_line .sub_container1 {
        width: 80%;
      }

      .second_line .sub_container2 {
        width: 80%;
        height: auto;
        margin-bottom: 16px;
      }

      .text-box {
        font-size: 8vw;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="first_line">
        <div class="sub_container2">
          <div class="arrow" id="arrow">
            <i class="fas fa-arrow-right arro-icon" style="color: #ffffff"></i>
          </div>
          <img src="img/team/team_2.png" , alt="..." class="img2" />
        </div>
        <div class="sub_container1">
          <img src="img/team/team_1.png" , alt="..." class="img1" />
        </div>
      </div>
      <div class="second_line">
        <div class="sub_container2">
          <img src="img/team/team_4.png" , alt="..." class="img4" />
        </div>
        <div class="sub_container1">
          <div class="img-wrapper">
            <img src="img/team/team_3.png" , alt="..." class="img3" />
          </div>
          <div class="text-box">손&nbsp&nbsp송&nbsp&nbsp박&nbsp&nbsp이</div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("arrow").onclick = () => {
        location.href = "main.html";
      };
    </script>
  </body>
</html>
